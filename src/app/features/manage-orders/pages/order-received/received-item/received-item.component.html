<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title matTooltip={{order.customerName}}>
                {{order.customerName | shorten: 5}}
            </mat-panel-title>
            <mat-panel-description>
                {{order.noOfItems}} Items
            </mat-panel-description>
            <mat-panel-description>
                Bill Total: {{order.price* order.noOfItems}}
            </mat-panel-description>
            <mat-panel-description>
                {{order.orderStatus}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <button id="btn-view-details" mat-stroked-button color="primary">View Details</button>
        <br>
        <button id="btn-view-details" (click)="changeStatus(order.orderStatus ==='Order Received' ? orderStatusBtn[0] :
        orderStatusBtn[1], order)" mat-stroked-button color="primary"
            [disabled]="order.orderStatus ==='Ready to serve'">Change
            status to {{order.orderStatus ==='Order
            Received' ? orderStatusBtn[0] :
            orderStatusBtn[1] }}</button>
    </mat-expansion-panel>
</mat-accordion>
